<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberXFuture | Sign Up</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id="navbar"></div>
<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
    });
</script>

  <div class="container">
    <h1>CyberXFuture: Secure Your Digital Identity</h1>
    <form id="cyberForm" enctype="multipart/form-data">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password (same as Email)" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="text" id="class" placeholder="Class/Profession" required>
      <input type="text" id="hobby" placeholder="Hobbies" required>
      <input type="file" id="photo" accept="image/*" required>
      <button type="submit">Register</button>
    </form>

    <button id="googleSignup">Sign Up with Google</button>
    <p id="response"></p>
  </div>
<script src="js/register.js"></script>
  <script src="js/script.js"></script>
<script src="js/logout.js"></script>

</body>
</html>
